name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Upload Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-darwin
            os: macOS-latest
            ext: tar.gz
          - target: x86_64-linux
            os: ubuntu-latest
            ext: tar.gz
          - target: x86_64-linux
            os: ubuntu-latest
            ext: rpm
          - target: x86_64-linux
            os: ubuntu-latest
            ext: deb
          - target: x86_64-windows
            os: windows-latest
            ext: exe

    steps:
    - uses: actions/checkout@v2
    - name: Set envs
      id: vars
      run: |
        echo ::set-output name=ver::${GITHUB_REF/refs\/tags\/v/}

    - name: Set up Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.3

    - name: Grant execute permission for gradlew
      if: matrix.ext == 'rpm' || matrix.ext == 'dep'
      run: chmod +x gradlew

    - name: Build with Gradle
      if: matrix.ext == 'rpm' || matrix.ext == 'dep'
      run: ./gradlew runtime

    - name: Taraball
      if: matrix.ext == 'rpm' || matrix.ext == 'dep'
      run: |
        _TAR="ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.tar.gz"
        mkdir -p "$PWD/package/unix/lib"
        cp -rf "$PWD/build/image" "$PWD/package/unix/lib/ewscli"
        tar zcvf "$_TAR" -C "$PWD/package/unix" bin lib .tar2package.yml

    - name: Build rpm
      id: rpm
      if: matrix.ext == 'rpm'
      run: |
        _TAR=ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.tar.gz
        docker run -i "greymd/tar2rpm:1.0.1" < "$_TAR" > ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.rpm

    - name: Build deb
      id: deb
      if: matrix.ext == 'deb'
      run: |
        _TAR=ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.tar.gz
        docker run -i "greymd/tar2deb:1.0.1" < "$_TAR" > ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.deb

    - name: Build with Gradle
      if: matrix.ext == 'exe'
      shell: cmd
      run: |
        .\gradlew.bat runtime
        mkdir .\package\windows\lib
        mkdir .\package\windows\bin
        xcopy .\build\image\lib .\package\windows\lib /s /e
        xcopy .\build\image\bin .\package\windows\bin /s /e

    - name: Building the installer
      if: matrix.ext == 'exe'
      shell: cmd
      run: |
        "%programfiles(x86)%\Inno Setup 6\iscc.exe" "installer.iss"
        move Output\ewscli_installer.exe .
        rename ewscli_installer.exe ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.exe

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.${{ matrix.ext }}
        asset_name: ewscli-${{ steps.vars.outputs.ver }}-${{ matrix.target }}.${{ matrix.ext }}
        tag: ${{ github.ref }}
        overwrite: true
